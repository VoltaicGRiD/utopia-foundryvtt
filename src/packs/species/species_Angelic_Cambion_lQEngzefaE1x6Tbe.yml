  description: >-
    <p>If you are sure of anything, it is that society was not built for
    creatures like you. Eldritch cambions are only things of ancient lore, no
    more than radical bedtime stories of the apoc alypse yet to come. Little do
    any of those storytellers know, you walk, breathe, and eat just like they
    all do. </p><p>Your very existence is objectified, you are a sign of the
    end. It’s hard to make acquaintances when you have been deemed a prophet of
    the world-enders. Even to those that do not believe in the eldritch, your
    dark tendrils, odd growths, and lopsided features are things of nightmares,
    per all the children you've met in your life. </p><p>Uto is a common escape
    for cambions like yourself, as the turmoil surrounding your heritage is left
    with the religious on Pia. The forward minds of Uto do not believe in such
    eldritch beings; regardless of their beliefs, you’re recognized as a living,
    breathing, sentient being rather than a monster from the depths on the moon.
    </p><p>Periodically, you may hear unquenchable voices that say nothing and
    everything at once, speaking in ear-piercing tones; nothing decipherable.
    It’s hard to tell what these voices mean, your species was born on the brink
    of extinction, perhaps rather fortunately for all those never born.</p>
